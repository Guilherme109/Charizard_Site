<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go, Charizard!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
      #nomeLink {
        cursor: pointer;
        color: #000;
        transition: text-decoration 0.3s ease, color 0.3s ease;
      }

      #nomeLink:hover {
        text-decoration: underline;
        color: #333; /* Altere para a cor desejada ao passar o mouse */
      }

      .action:hover {
        background-color: #333; /* Altere para a cor desejada ao passar o mouse */
      }
    </style>
  </head>
  <body onload="carregarPagina()">
    <header>
      <a href="#" class="logo">
        <img src="./img/poke-bola.png" alt="Pokebola" />
        <span>Pokemon</span>
      </a>
    </header>
    <main>
      <img class="pikachu-image" src="./img/Charizard.png" alt="Charizard" />
      <div class="title">
        <h1 class="title__text">Charizard</h1>
        <span class="title__transparent">Charizard</span>
      </div>
      <div class="description">
        <h2 class="description__title">Let's Go, Charizard!</h2>
        <p id="textoDescricao" class="description__text">
          Junte-se à batalha épica com o imponente Charizard! Desafie outros Pokémon e encare a temível Equipe Rocket. Sua aventura Pokémon está prestes a se tornar lendária!
        </p>
        <button id="botaoTraducao" onclick="alternarIdioma('textoDescricao')">Pressione para traduzir</button>
      </div>
      <a href="#" class="action">&#10515; Download</a>
    </main>
    <footer>
      &copy; 2024 | <span id="nomeLink" onclick="abrirLink()">Guilherme Ferreira</span>
    </footer>

    <script>
      function carregarPagina() {
        // Define o texto e idioma desejados
        var textoPortugues = document.getElementById('textoDescricao');
        textoPortugues.innerText = 'Join the epic battle with the towering Charizard! Challenge other Pokémon and face the fearsome Team Rocket. Your Pokémon adventure is about to become legendary!';
        textoPortugues.setAttribute('lang', 'en');
        document.getElementById('botaoTraducao').innerText = 'Pressione aqui para alternar o idioma';
      }

      function abrirLink() {
        window.location.href = 'https://www.linkedin.com/in/guilherme-ferreira-557265236/';
      }

      function alternarIdioma(idTexto) {
        var textoPortugues = document.getElementById(idTexto);
        var botaoTraducao = document.getElementById('botaoTraducao');

        if (textoPortugues.getAttribute('lang') === 'pt-br') {
          textoPortugues.innerText = 'Join the epic battle with the towering Charizard! Challenge other Pokémon and face the fearsome Team Rocket. Your Pokémon adventure is about to become legendary!';
          textoPortugues.setAttribute('lang', 'en');
          botaoTraducao.innerText = 'Pressione aqui para alternar o idioma';
        } else {
          textoPortugues.innerText = 'Junte-se à batalha épica com o imponente Charizard! Desafie outros Pokémon e encare a temível Equipe Rocket. Sua aventura Pokémon está prestes a se tornar lendária!';
          textoPortugues.setAttribute('lang', 'pt-br');
          botaoTraducao.innerText = 'Become the best Trainer you can be';
        }
      }
    </script>
  </body>
</html>
